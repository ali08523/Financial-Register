<body>
   <div>
    <div class="container-fluid mt-0" style="background-color: #07000e;">
        <div class="row">
         <div class="col-3"></div>
         <div class="col-6">
             <br>
             <br>
             <br>
             <div class=" text-center rounded-4 p-5" style="background-color: #271d35;">
                 <h3 class="text-light mb-3">Welcome to <span class="text-warning">Galaxy Dollars Gaming coming Soon</span></h3>
                 <div class="form-floating mb-3">
                     <input style="background-color: #07000e;" type="email" class="form-control border-0" id="floatingInput" placeholder="name@example.com">
                     <label for="floatingInput" class="text-light">Email address</label>
                   </div>
                   <div class="form-floating">
                     <input type="password" style="background-color: #07000e;" class="form-control border-0" id="floatingPassword" placeholder="Password">

                   </div>
                   <div>
                     <p class="text-light text-start"><span>Forgot your password?</span> <span class="btn btn-link text-warning mt-0">Recover Password</span>

                      <button type="submit" class="btn  rounded-5 text-light d-table mx-auto mt-4 px-4 py-2">
                         Login 
                    </button>
                     </p>
                     <br>
                     <div class="d-flex align-items-center my-3">
                         <hr class="border border-light flex-grow-1">
                         <span class="fw-bold text-warning px-2">OR</span>

                     </div>
                    <p class="text-light"><span>Don't have an account? </span><span class="btn btn-link text-warning mt-0">
                     <a href="/page//sign.html" class=" btn-link text-warning "> Sign Up Here</a>
                    </span>
 
                   </div>
             </div>

        </div>
